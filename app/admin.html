<!DOCTYPE html>
<html>
<head>
    <title>Admin Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="stylesheets/styles.css" rel="stylesheet">
</head>
<body ng-app="coffeeApp">
        <div id='main' class = "container" ng-controller="addController">
            <div class = "row">
                <div class="col-lg-3 col-sm-6 col-md-4 text-center" ng-repeat="user in userData">
                    <a href="#" class="thumbnail">
                      <img src="http://placehold.it/100" alt = "user image" class="img-rounded img-responsive img-center"><br/>
                      <div class="caption">
                            <h3>{{user.username}}</h3>
                            <i class="fa fa-coffee"> - </i>{{user.numOfCups}}<br/>
                            <i class="fa fa-eur">  - </i>{{user.balance}}
                        </div>
                    </a>
                </div>
            </div>

            <form>
                <input type = "text" placeholder="Your Name" />
                <textarea required maxlength="200" rows="3" placeholder="Say something"></textarea>
                <input class = "button" type="submit" value = "user"/>
            </form>

            <div id = "post-stream">
                <h4>Add User</h4>

            </div>




        </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src = "js/app.js"></script>
</body>
</html>
